<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="books.svg">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="divForm">

            <h1>Form</h1>

            <section class="modal hidden">
                <button type="button" class="btn-close">â¨‰</button>
                <form action="#" id="submitBookForm">
                    <div class="input">
                        <input type="text" id="inputAuthor" placeholder="Enter author">
                        <input type="text" id="inputTitle" placeholder="Enter title">
                        <input type="number" min="1" id="inputPages" placeholder="Enter number of pages">
                    </div>
                    <label class="readOrNotBtn">Have you read it?
                        <input type="checkbox" id="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <button type="submit">Submit</button>
                </form>
            </section>

            <div class="overlay hidden"></div>
            <button type="button" class="btn btn-open">Open Modal</button>

        </div>
        <div class="right">
            <h1>Output</h1>
            <div class="container_books" id="container_books">
            </div>
        </div>
    </div>
</body>
</html>
